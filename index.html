<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --font-family-system: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            
            /* Light Mode */
            --bg-color-light: #f5f5f7;
            --text-color-light: #1d1d1f;
            --text-color-secondary-light: #6e6e73;
            --accent-color-light: #007aff;
            --card-bg-light: #ffffff;
            --border-color-light: #d2d2d7;
            --shadow-color-light: rgba(0, 0, 0, 0.1);

            /* Dark Mode */
            --bg-color-dark: #000000;
            --text-color-dark: #f5f5f7;
            --text-color-secondary-dark: #86868b;
            --accent-color-dark: #0a84ff;
            --card-bg-dark: #1c1c1e;
            --border-color-dark: #38383a;
            --shadow-color-dark: rgba(0, 0, 0, 0.3);

            /* Current theme variables */
            --bg-color: var(--bg-color-light);
            --text-color: var(--text-color-light);
            --text-color-secondary: var(--text-color-secondary-light);
            --accent-color: var(--accent-color-light);
            --card-bg: var(--card-bg-light);
            --border-color: var(--border-color-light);
            --shadow-color: var(--shadow-color-light);

            /* Spacing */
            --radius: 20px;
            --padding-xs: 8px;
            --padding-sm: 12px;
            --padding-md: 16px;
            --padding-lg: 24px;
            --gap-sm: 8px;
            --gap-md: 16px;
            --gap-lg: 24px;
        }

        [data-theme="dark"] {
            --bg-color: var(--bg-color-dark);
            --text-color: var(--text-color-dark);
            --text-color-secondary: var(--text-color-secondary-dark);
            --accent-color: var(--accent-color-dark);
            --card-bg: var(--card-bg-dark);
            --border-color: var(--border-color-dark);
            --shadow-color: var(--shadow-color-dark);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family-system);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--padding-lg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            gap: var(--gap-lg);
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: var(--padding-lg);
            box-shadow: 0 2px 10px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
            letter-spacing: -0.5px;
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: var(--gap-md);
        }

        .nav-buttons {
            display: flex;
            gap: var(--gap-sm);
        }

        .view-switcher {
            display: flex;
            background: var(--bg-color);
            border-radius: 8px;
            padding: 4px;
            border: 1px solid var(--border-color);
        }

        .view-btn {
            padding: 8px 16px;
            background: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: var(--text-color-secondary);
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .view-btn.active {
            background: var(--accent-color);
            color: white;
        }

        .theme-toggle {
            padding: 8px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            color: var(--text-color-secondary);
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            color: var(--text-color);
            border-color: var(--accent-color);
        }

        .datetime {
            text-align: right;
        }

        .current-date {
            font-size: 14px;
            color: var(--text-color-secondary);
            margin-bottom: 4px;
        }

        .current-time {
            font-size: 18px;
            font-weight: 600;
            color: var(--accent-color);
            font-family: "SF Mono", Monaco, Menlo, monospace;
        }

        /* Main Layout */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: var(--gap-lg);
            flex: 1;
        }

        .left-panel {
            display: flex;
            flex-direction: column;
            gap: var(--gap-md);
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: var(--padding-lg);
            box-shadow: 0 2px 10px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: var(--padding-md);
        }

        /* Current Status */
        .current-status {
            text-align: center;
        }

        .period-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: var(--padding-xs);
        }

        .period-time {
            font-size: 14px;
            color: var(--text-color-secondary);
            font-family: "SF Mono", Monaco, Menlo, monospace;
            margin-bottom: var(--padding-sm);
        }

        .subject-name {
            font-size: 16px;
            color: var(--text-color);
            font-weight: 500;
        }

        /* Countdown */
        .countdown-display {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-color);
            font-family: "SF Mono", Monaco, Menlo, monospace;
            text-align: center;
            margin-bottom: var(--padding-xs);
        }

        .countdown-label {
            text-align: center;
            font-size: 14px;
            color: var(--text-color-secondary);
        }

        /* Next Period */
        .next-period-info {
            text-align: center;
        }

        .next-period-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: var(--padding-xs);
        }

        .next-period-time {
            font-size: 14px;
            color: var(--text-color-secondary);
            font-family: "SF Mono", Monaco, Menlo, monospace;
            margin-bottom: var(--padding-sm);
        }

        .next-subject {
            font-size: 14px;
            color: var(--text-color);
        }

        /* Date Selection */
        .date-selection {
            display: none;
            text-align: center;
        }

        .date-selection.active {
            display: block;
        }

        .date-controls {
            display: flex;
            flex-wrap: wrap;
            gap: var(--gap-sm);
            justify-content: center;
            align-items: center;
            margin-bottom: var(--padding-lg);
        }

        .date-picker {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 14px;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-color);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .btn:hover {
            border-color: var(--accent-color);
        }

        .btn.primary {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .btn.primary:hover {
            opacity: 0.9;
        }

        .selected-date-info {
            margin-top: var(--padding-md);
        }

        .selected-date-display {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: var(--padding-sm);
        }

        .date-details {
            display: flex;
            gap: var(--gap-sm);
            justify-content: center;
            flex-wrap: wrap;
        }

        .date-tag {
            padding: 4px 12px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-color-secondary);
        }

        /* Schedule */
        .schedule-section {
            display: flex;
            flex-direction: column;
        }

        .schedule-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--padding-lg);
        }

        .schedule-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-color);
        }

        .day-indicator {
            background: var(--accent-color);
            color: white;
            padding: 4px 12px;
            border-radius: 16px;
            font-size: 12px;
            font-weight: 600;
        }

        .schedule-grid {
            display: flex;
            flex-direction: column;
            gap: var(--gap-sm);
            flex: 1;
            overflow-y: auto;
            max-height: 600px;
        }

        .schedule-item {
            display: grid;
            grid-template-columns: 80px 60px 1fr;
            gap: var(--gap-md);
            align-items: center;
            padding: var(--padding-md);
            background: var(--bg-color);
            border-radius: 8px;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .schedule-item:hover {
            border-color: var(--accent-color);
        }

        .schedule-item.current {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .schedule-item.current .item-time,
        .schedule-item.current .item-period,
        .schedule-item.current .item-subject {
            color: white;
        }

        .schedule-item.break {
            background: #ff9f0a;
            color: white;
            border-color: #ff9f0a;
        }

        .schedule-item.break .item-time,
        .schedule-item.break .item-period,
        .schedule-item.break .item-subject {
            color: white;
        }

        .item-time {
            font-family: "SF Mono", Monaco, Menlo, monospace;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-color-secondary);
        }

        .item-period {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
        }

        .item-subject {
            font-size: 14px;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .notice {
            background: #ff9f0a;
            color: white;
            padding: var(--padding-md);
            border-radius: var(--radius);
            text-align: center;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--padding-md);
                gap: var(--gap-md);
            }

            .header {
                flex-direction: column;
                gap: var(--gap-md);
                align-items: stretch;
            }

            .header-controls {
                justify-content: space-between;
                flex-wrap: wrap;
                gap: var(--gap-sm);
            }

            .nav-buttons {
                order: 2;
                flex: 1;
                justify-content: center;
            }

            .main-content {
                grid-template-columns: 1fr;
                gap: var(--gap-md);
            }

            .left-panel {
                order: 2;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: var(--gap-sm);
            }

            .schedule-section {
                order: 1;
            }

            .title {
                font-size: 24px;
                text-align: center;
            }

            .period-name {
                font-size: 20px;
            }

            .countdown-display {
                font-size: 24px;
            }

            .schedule-item {
                grid-template-columns: 1fr;
                text-align: center;
                gap: var(--gap-xs);
                padding: var(--padding-sm);
            }

            .item-time, .item-period, .item-subject {
                font-size: 12px;
            }

            .date-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .date-controls .btn,
            .date-picker {
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: var(--padding-sm);
            }

            .left-panel {
                grid-template-columns: 1fr;
            }

            .view-switcher {
                flex-direction: column;
            }

            .header-controls {
                flex-direction: column;
                gap: var(--gap-sm);
            }
        }

        /* Smooth transitions */
        .schedule-item,
        .card,
        .btn,
        .view-btn {
            transition: all 0.2s ease;
        }

        /* Focus styles for accessibility */
        .btn:focus,
        .view-btn:focus,
        .theme-toggle:focus,
        .date-picker:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }
    </style>
</head>

    <script src="timetable-data.js"></script>
    <script>
        class TimetableApp {
            constructor() {
                this.currentViewMode = 'today';
                this.selectedDate = null;
                this.theme = localStorage.getItem('theme') || 'light';
                this.realTimeUpdateInterval = null;
                this.timetableUpdateInterval = null;
                this.isPageVisible = true;
                this.lastUpdateTime = Date.now();
                this.animationFrameId = null;
                this.init();
            }

            init() {
                this.initTheme();
                this.initViewSwitcher();
                this.initDateSelection();
                this.initNavigationButtons(); // Add this new method
                this.initPageVisibility(); // Add Page Visibility API support
                this.initMobileSupport(); // Add mobile-specific support
                this.updateDateTime();
                this.updateTimetable();
                
                // Start real-time updates with mobile fallback
                this.startRealTimeUpdates();
                
                // Update timetable every minute
                this.timetableUpdateInterval = setInterval(() => {
                    if (this.currentViewMode === 'today' && this.isPageVisible) {
                        this.updateTimetable();
                    }
                }, 60000);
                
                // Clean up on page unload
                window.addEventListener('beforeunload', () => {
                    this.cleanup();
                });
            }

            cleanup() {
                this.stopRealTimeUpdates();
                if (this.timetableUpdateInterval) {
                    clearInterval(this.timetableUpdateInterval);
                    this.timetableUpdateInterval = null;
                }
            }

            initTheme() {
                const themeToggle = document.getElementById('theme-toggle');
                this.applyTheme();
                
                themeToggle.addEventListener('click', () => {
                    this.theme = this.theme === 'light' ? 'dark' : 'light';
                    localStorage.setItem('theme', this.theme);
                    this.applyTheme();
                });
            }

            applyTheme() {
                document.body.setAttribute('data-theme', this.theme);
                const themeToggle = document.getElementById('theme-toggle');
                themeToggle.textContent = this.theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
            }

            initViewSwitcher() {
                const viewButtons = document.querySelectorAll('.view-btn');
                viewButtons.forEach(button => {
                    button.addEventListener('click', () => {
                        this.switchView(button.dataset.view);
                    });
                });
            }

            initPageVisibility() {
                // Page Visibility API to handle iPad Safari timer throttling
                let visibilityChangeEvent = 'visibilitychange';
                let hiddenProperty = 'hidden';

                // Check for vendor prefixes (especially for older Safari)
                if (typeof document.hidden !== 'undefined') {
                    hiddenProperty = 'hidden';
                    visibilityChangeEvent = 'visibilitychange';
                } else if (typeof document.webkitHidden !== 'undefined') {
                    hiddenProperty = 'webkitHidden';
                    visibilityChangeEvent = 'webkitvisibilitychange';
                } else if (typeof document.mozHidden !== 'undefined') {
                    hiddenProperty = 'mozHidden';
                    visibilityChangeEvent = 'mozvisibilitychange';
                } else if (typeof document.msHidden !== 'undefined') {
                    hiddenProperty = 'msHidden';
                    visibilityChangeEvent = 'msvisibilitychange';
                }

                const handleVisibilityChange = () => {
                    const wasVisible = this.isPageVisible;
                    this.isPageVisible = !document[hiddenProperty];
                    
                    console.log('[Page Visibility]', this.isPageVisible ? 'visible' : 'hidden');
                    
                    if (this.isPageVisible && !wasVisible) {
                        // Page became visible - restart timers and update immediately
                        console.log('[Page Visibility] Page became visible, restarting timers');
                        this.stopRealTimeUpdates();
                        this.startRealTimeUpdates();
                        this.updateDateTime();
                        if (this.currentViewMode === 'today') {
                            this.updateTimetable();
                        }
                    } else if (!this.isPageVisible && wasVisible) {
                        // Page became hidden - stop timers to save battery
                        console.log('[Page Visibility] Page became hidden, stopping timers');
                        this.stopRealTimeUpdates();
                    }
                };

                document.addEventListener(visibilityChangeEvent, handleVisibilityChange, false);
            }

            initMobileSupport() {
                // Add touch events to keep page active on mobile devices
                const touchEvents = ['touchstart', 'touchmove', 'touchend'];
                touchEvents.forEach(eventType => {
                    document.addEventListener(eventType, () => {
                        this.lastUpdateTime = Date.now();
                        if (this.isPageVisible && !this.realTimeUpdateInterval && !this.animationFrameId) {
                            console.log('[Mobile Support] Touch detected, restarting timers');
                            this.startRealTimeUpdates();
                        }
                    }, { passive: true });
                });

                // Check if timers are working every 5 seconds
                setInterval(() => {
                    if (this.isPageVisible && this.currentViewMode === 'today') {
                        const now = Date.now();
                        if (now - this.lastUpdateTime > 5000) {
                            console.log('[Mobile Support] Timers appear frozen, restarting');
                            this.stopRealTimeUpdates();
                            this.startRealTimeUpdates();
                        }
                    }
                }, 5000);
            }

            startRealTimeUpdates() {
                if (!this.isPageVisible) return;
                
                // Stop any existing timers first
                this.stopRealTimeUpdates();
                
                // Primary method: setInterval for consistent timing
                this.realTimeUpdateInterval = setInterval(() => {
                    if (this.isPageVisible) {
                        this.lastUpdateTime = Date.now();
                        this.updateDateTime();
                        if (this.currentViewMode === 'today') {
                            this.updateCountdown();
                        }
                    }
                }, 1000);

                // Fallback method: requestAnimationFrame for mobile browsers
                const animationUpdate = () => {
                    if (this.isPageVisible) {
                        const now = Date.now();
                        if (now - this.lastUpdateTime >= 1000) {
                            this.lastUpdateTime = now;
                            this.updateDateTime();
                            if (this.currentViewMode === 'today') {
                                this.updateCountdown();
                            }
                        }
                        this.animationFrameId = requestAnimationFrame(animationUpdate);
                    }
                };
                
                // Use requestAnimationFrame as backup on mobile
                if (/iPad|iPhone|iPod|Android/i.test(navigator.userAgent)) {
                    console.log('[Mobile Support] Using requestAnimationFrame fallback for mobile device');
                    this.animationFrameId = requestAnimationFrame(animationUpdate);
                }
            }

            stopRealTimeUpdates() {
                if (this.realTimeUpdateInterval) {
                    clearInterval(this.realTimeUpdateInterval);
                    this.realTimeUpdateInterval = null;
                }
                if (this.animationFrameId) {
                    cancelAnimationFrame(this.animationFrameId);
                    this.animationFrameId = null;
                }
            }

            initNavigationButtons() {
                // Separate method to initialize navigation buttons
                const prevDayBtn = document.getElementById('prev-day-btn');
                const nextDayBtn = document.getElementById('next-day-btn');
                
                console.log('Initializing navigation buttons...');
                console.log('prevDayBtn found:', !!prevDayBtn);

            initDateSelection() {
                const datePicker = document.getElementById('date-picker');
                const viewSelectedDateBtn = document.getElementById('view-selected-date');
                const backToTodayBtn = document.getElementById('back-to-today');
    
                // Âè™Âú®ÂàùÊ¨°ËºâÂÖ•ÊôÇË®≠ÂÄºÔºå‰∏çÂú®ÊØèÊ¨°ÂàáÊèõ viewMode ÊôÇÈáçË®≠
                if (datePicker && !datePicker.value) {
                    const today = new Date().toISOString().split('T')[0];

                }

                    viewSelectedDateBtn.addEventListener('click', () => {
                        this.viewSelectedDate();
                    });
                }

            switchView(viewMode) {
                this.currentViewMode = viewMode;
                
                const viewButtons = document.querySelectorAll('.view-btn');
                viewButtons.forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.view === viewMode);
                });

                const dateSelection = document.getElementById('date-selection');
                const statusCards = document.querySelectorAll('.current-status-card, .countdown-card, .next-period-card');

                if (viewMode === 'today') {
                    dateSelection.classList.remove('active');
                    statusCards.forEach(card => card.style.display = 'block');
                    document.getElementById('schedule-title').textContent = '‰ªäÊó•ÊôÇÈñìË°®';
                    this.updateTimetable();
                } else {
                    dateSelection.classList.add('active');
                    statusCards.forEach(card => card.style.display = 'none');
                    this.updateSelectedDateInfo();
                }
            }

            viewSelectedDate() {
                const datePicker = document.getElementById('date-picker');
                const selectedDate = datePicker.value;
                console.log('[viewSelectedDate] selectedDate:', selectedDate);
                
                if (!selectedDate) {
                    alert('Ë´ãÈÅ∏Êìá‰∏ÄÂÄãÊó•Êúü');
                    return;
                }
    
                this.selectedDate = selectedDate;
                this.updateTimetableForDate(selectedDate);
                console.log('[viewSelectedDate] timetableType:', this.timetableType, 'dayCycle:', this.dayCycle);
                
                document.getElementById('selected-date-info').style.display = 'block';
            }

            goToPrevDay() {
                // Switch to date selection view if not already there
                if (this.currentViewMode !== 'date-select') {
                    this.switchView('date-select');
                }
                const datePicker = document.getElementById('date-picker');
                let currentDate = datePicker.value || new Date().toISOString().split('T')[0];
                // Get previous day
                const date = new Date(currentDate + 'T00:00:00');
                date.setDate(date.getDate() - 1);
                // Keep going back until we find a weekday
                while (date.getDay() === 0 || date.getDay() === 6) {
                    date.setDate(date.getDate() - 1);
                }
                const prevDate = date.toISOString().split('T')[0];
                datePicker.value = prevDate;
                this.selectedDate = prevDate;
                this.viewSelectedDate();
                this.updateSelectedDateInfo();
            }

            goToNextDay() {
                // Switch to date selection view if not already there
                if (this.currentViewMode !== 'date-select') {
                    this.switchView('date-select');
                }
                const datePicker = document.getElementById('date-picker');
                // Âè™‰ª• datePicker.value ÁÇ∫Âü∫Ê∫ñ
                let baseDate = datePicker.value || new Date().toISOString().split('T')[0];
                let dateArr = baseDate.split('-');
                let dateObj = new Date(Number(dateArr[0]), Number(dateArr[1]) - 1, Number(dateArr[2]));
                dateObj.setDate(dateObj.getDate() + 1);
                // Ë∑≥ÈÅéÈÄ±Êú´
                while (dateObj.getDay() === 0 || dateObj.getDay() === 6) {
                    dateObj.setDate(dateObj.getDate() + 1);
                }
                const nextDate = `${dateObj.getFullYear()}-${String(dateObj.getMonth()+1).padStart(2,'0')}-${String(dateObj.getDate()).padStart(2,'0')}`;
                console.log('[goToNextDay] baseDate:', baseDate, 'nextDate:', nextDate, 'dateObj:', dateObj);
                datePicker.value = nextDate;
                this.selectedDate = nextDate;
                console.log('[goToNextDay] datePicker.value:', datePicker.value, 'selectedDate:', this.selectedDate);
                this.viewSelectedDate();
                this.updateSelectedDateInfo();
            }

            updateSelectedDateInfo() {
                const datePicker = document.getElementById('date-picker');
                const selectedDate = datePicker.value;
                
                if (!selectedDate) return;

                const date = new Date(selectedDate + 'T00:00:00');
                const timetableType = this.getTimetableTypeForDate(selectedDate);
                const dayCycle = this.calculateDayCycle(selectedDate);

                    date.toLocaleDateString('zh-HK', { 
                        year: 'numeric', month: 'long', day: 'numeric', weekday: 'long'

                document.getElementById('selected-day-cycle').textContent = 
                    dayCycle ? `Day ${dayCycle}` : 'ÁÑ°Âæ™Áí∞Êó•';
                
                const typeText = this.getTimetableTypeText(timetableType);
                document.getElementById('selected-timetable-type').textContent = typeText;

            updateDateTime() {
                const now = new Date();
                this.lastUpdateTime = Date.now(); // Track last update for mobile timer monitoring

                    month: 'long', day: 'numeric', weekday: 'long'

            updateTimetable() {
                const today = new Date().toISOString().split('T')[0];
                
                this.timetableType = this.getTimetableTypeForDate(today);
                this.dayCycle = this.calculateDayCycle(today);
                
                this.updateCurrentPeriod();
                this.updateScheduleDisplay();
                this.updateSpecialNotice();
            }

            updateTimetableForDate(dateStr) {
                this.timetableType = this.getTimetableTypeForDate(dateStr);
                this.dayCycle = this.calculateDayCycle(dateStr);
                
                this.updateScheduleDisplayForDate(dateStr);
                this.updateSpecialNotice();
            }

            getTimetableTypeForDate(dateStr) {
                if (SPECIAL_DATES[dateStr]) {
                    return `special${SPECIAL_DATES[dateStr]}`;
                }
                
                const date = new Date(dateStr + 'T00:00:00');
                if (date.getDay() === 5) {
                    return 'specialB';
                }
                
                return 'normal';
            }

            getTimetableTypeText(timetableType) {
                switch(timetableType) {
                    case 'specialA': return 'ÁâπÊÆäÊôÇÈñìË°®A';
                    case 'specialB': return 'ÁâπÊÆäÊôÇÈñìË°®B';
                    case 'specialC': return 'ÁâπÊÆäÊôÇÈñìË°®C';
                    case 'specialD': return 'ÁâπÊÆäÊôÇÈñìË°®D';
                    case 'specialE': return 'ÁâπÊÆäÊôÇÈñìË°®E';
                    default: return 'Ê≠£Â∏∏ÊôÇÈñìË°®';
                }
            }

            calculateDayCycle(dateStr) {
                if (DAY_ROTATION[dateStr]) {
                    return DAY_ROTATION[dateStr];
                }

                const targetDate = new Date(dateStr + 'T00:00:00');
                const targetDay = targetDate.getDay();
                
                if (targetDay === 0 || targetDay === 6) {
                    return null;
                }

                const referenceDate = new Date('2025-09-10T00:00:00');
                const referenceDayCycle = 6;

                let workingDays = 0;
                const currentDate = new Date(referenceDate);
                currentDate.setDate(currentDate.getDate() + 1);

                while (currentDate <= targetDate) {
                    const dayOfWeek = currentDate.getDay();
                    if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                        workingDays++;
                    }
                    currentDate.setDate(currentDate.getDate() + 1);
                }

                const dayCycle = ((referenceDayCycle + workingDays - 1) % 6) + 1;
                return dayCycle;
            }

            updateCurrentPeriod() {
                const now = new Date();
                const currentTimeStr = this.formatTimeForComparison(now);
                const timetable = TIMETABLE_DATA[this.timetableType];
                
                this.currentPeriodInfo = this.findCurrentPeriod(currentTimeStr, timetable);
                this.nextPeriodInfo = this.findNextPeriod(currentTimeStr, timetable);
                
                this.updateCurrentDisplay();
                this.updateNextDisplay();
            }

            findCurrentPeriod(currentTimeStr, timetable) {
                // Check courses
                for (let i = 0; i < timetable.periods.length; i++) {
                    const period = timetable.periods[i];
                    if (this.isTimeInRange(currentTimeStr, period.start, period.end)) {
                        const subject = SUBJECT_SCHEDULE[this.dayCycle]?.[i + 1] || 'Ë™≤Á®ã';
                        return {
                            type: 'period',
                            name: `Á¨¨${i + 1}ÁØÄ`,
                            start: period.start,
                            end: period.end,
                            subject: subject // Show full subject information
                        };
                    }
                }

                // Check breaks
                for (const breakTime of timetable.breaks) {
                    if (this.isTimeInRange(currentTimeStr, breakTime.start, breakTime.end)) {
                        return {
                            type: 'break',
                            name: breakTime.name,
                            start: breakTime.start,
                            end: breakTime.end,
                            subject: breakTime.name
                        };
                    }
                }

                // Check pre-school assembly
                if (timetable.preSchoolAssembly && 
                    this.isTimeInRange(currentTimeStr, timetable.preSchoolAssembly.start, timetable.preSchoolAssembly.end)) {
                    return {
                        type: 'assembly',
                        name: 'ÊúùÊúÉ',
                        start: timetable.preSchoolAssembly.start,
                        end: timetable.preSchoolAssembly.end,
                        subject: 'Pre-School Assembly'
                    };
                }

                return {
                    type: 'free',
                    name: 'Á©∫Â†ÇÊôÇÈñì',
                    start: '',
                    end: '',
                    subject: 'ÁõÆÂâçÊ≤íÊúâË™≤Á®ã'
                };
            }

            findNextPeriod(currentTimeStr, timetable) {
                const allTimeSlots = [];

                // Add assembly
                if (timetable.preSchoolAssembly) {
                    allTimeSlots.push({
                        ...timetable.preSchoolAssembly,
                        type: 'assembly',
                        periodNumber: 0
                    });
                }

                // Add periods
                timetable.periods.forEach((period, index) => {
                    allTimeSlots.push({
                        ...period,
                        type: 'period',
                        periodNumber: index + 1
                    });
                });

                // Add breaks
                timetable.breaks.forEach(breakTime => {
                    allTimeSlots.push({
                        ...breakTime,
                        type: 'break',
                        periodNumber: 0
                    });
                });

                allTimeSlots.sort((a, b) => a.start.localeCompare(b.start));

                for (const slot of allTimeSlots) {
                    if (slot.start > currentTimeStr) {
                        let subject = slot.name;
                        if (slot.type === 'period') {
                            subject = SUBJECT_SCHEDULE[this.dayCycle]?.[slot.periodNumber] || 'Ë™≤Á®ã';
                            // Show full subject information
                        }

                        return {
                            type: slot.type,
                            name: slot.type === 'period' ? `Á¨¨${slot.periodNumber}ÁØÄ` : 
                                  slot.type === 'assembly' ? 'ÊúùÊúÉ' : slot.name,
                            start: slot.start,
                            end: slot.end,
                            subject: subject
                        };
                    }
                }

                return null;
            }

            updateCurrentDisplay() {
                if (!this.currentPeriodInfo) return;

                document.getElementById('current-period-name').textContent = this.currentPeriodInfo.name;
                document.getElementById('current-period-time').textContent = 
                    `${this.currentPeriodInfo.start} - ${this.currentPeriodInfo.end}`;
                document.getElementById('current-subject').textContent = this.currentPeriodInfo.subject;
            }

            updateNextDisplay() {
                if (this.nextPeriodInfo) {
                    document.getElementById('next-period-name').textContent = this.nextPeriodInfo.name;
                    document.getElementById('next-period-time').textContent = 
                        `${this.nextPeriodInfo.start} - ${this.nextPeriodInfo.end}`;
                    document.getElementById('next-subject').textContent = this.nextPeriodInfo.subject;
                } else {
                    document.getElementById('next-period-name').textContent = '‰ªäÊó•Ë™≤Á®ãÂ∑≤ÁµêÊùü';
                    document.getElementById('next-period-time').textContent = '';
                    document.getElementById('next-subject').textContent = '';
                }
            }

            updateCountdown() {
                if (!this.currentPeriodInfo || !this.currentPeriodInfo.end) {
                    document.getElementById('countdown-display').textContent = '--:--:--';
                    document.getElementById('countdown-label').textContent = '';
                    return;
                }

                const now = new Date();
                const endTime = this.parseTimeToDate(this.currentPeriodInfo.end);
                const timeDiff = endTime - now;

                if (timeDiff <= 0) {
                    document.getElementById('countdown-display').textContent = '00:00:00';
                    document.getElementById('countdown-label').textContent = 'ÊôÇÈñìÂ∑≤Âà∞';
                    return;
                }

                const hours = Math.floor(timeDiff / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                document.getElementById('countdown-display').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                let label = '';
                if (this.currentPeriodInfo.type === 'period') label = '‰∏ãË™≤ÂÄíË®àÊôÇ';
                else if (this.currentPeriodInfo.type === 'break') label = 'Â∞èÊÅØÁµêÊùüÂÄíË®àÊôÇ';
                else if (this.currentPeriodInfo.type === 'assembly') label = 'ÊúùÊúÉÁµêÊùüÂÄíË®àÊôÇ';
                
                document.getElementById('countdown-label').textContent = label;
            }

            updateScheduleDisplay() {
                const container = document.getElementById('schedule-grid');
                const dayIndicator = document.getElementById('day-indicator');
                
                dayIndicator.textContent = this.dayCycle ? `Day ${this.dayCycle}` : 'ÁÑ°Âæ™Áí∞Êó•';
                
                const timetable = TIMETABLE_DATA[this.timetableType];
                const allItems = [];

                // Add assembly
                if (timetable.preSchoolAssembly) {
                    allItems.push({
                        ...timetable.preSchoolAssembly,
                        type: 'assembly',
                        displayName: 'ÊúùÊúÉ',
                        subject: 'Pre-School Assembly'
                    });
                }

                // Add periods
                timetable.periods.forEach((period, index) => {
                    const subject = SUBJECT_SCHEDULE[this.dayCycle]?.[index + 1] || 'Ë™≤Á®ã';
                    allItems.push({
                        ...period,
                        type: 'period',
                        displayName: `Á¨¨${index + 1}ÁØÄ`,
                        subject: subject
                    });
                });

                // Add breaks
                timetable.breaks.forEach(breakTime => {
                    allItems.push({
                        ...breakTime,
                        type: 'break',
                        displayName: breakTime.name,
                        subject: breakTime.name
                    });
                });

                allItems.sort((a, b) => a.start.localeCompare(b.start));

                container.innerHTML = '';

                const now = new Date();
                const currentTimeStr = this.formatTimeForComparison(now);

                allItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = `schedule-item ${item.type}`;
                    
                    if (this.isTimeInRange(currentTimeStr, item.start, item.end)) {
                        itemElement.classList.add('current');
                    }

                    itemElement.innerHTML = `
                        <div class="item-time">${item.start}<br>${item.end}</div>
                        <div class="item-period">${item.displayName}</div>
                        <div class="item-subject">${item.subject}</div>
                    `;

                    container.appendChild(itemElement);
                });
            }

            updateScheduleDisplayForDate(dateStr) {
                const container = document.getElementById('schedule-grid');
                const dayIndicator = document.getElementById('day-indicator');
                const scheduleTitle = document.getElementById('schedule-title');
                
                const date = new Date(dateStr + 'T00:00:00');
                const formattedDate = date.toLocaleDateString('zh-HK', { 
                    month: 'long', day: 'numeric', weekday: 'long' 
                });
                
                dayIndicator.textContent = this.dayCycle ? `Day ${this.dayCycle}` : 'ÁÑ°Âæ™Áí∞Êó•';
                scheduleTitle.textContent = `${formattedDate} ÊôÇÈñìË°®`;
                
                const timetable = TIMETABLE_DATA[this.timetableType];
                const allItems = [];

                // Add assembly
                if (timetable.preSchoolAssembly) {
                    allItems.push({
                        ...timetable.preSchoolAssembly,
                        type: 'assembly',
                        displayName: 'ÊúùÊúÉ',
                        subject: 'Pre-School Assembly'
                    });
                }

                // Add periods
                timetable.periods.forEach((period, index) => {
                    const subject = this.dayCycle ? (SUBJECT_SCHEDULE[this.dayCycle]?.[index + 1] || 'Ë™≤Á®ã') : 'Ë™≤Á®ã';
                    allItems.push({
                        ...period,
                        type: 'period',
                        displayName: `Á¨¨${index + 1}ÁØÄ`,
                        subject: subject
                    });
                });

                // Add breaks
                timetable.breaks.forEach(breakTime => {
                    allItems.push({
                        ...breakTime,
                        type: 'break',
                        displayName: breakTime.name,
                        subject: breakTime.name
                    });
                });

                allItems.sort((a, b) => a.start.localeCompare(b.start));

                container.innerHTML = '';

                allItems.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = `schedule-item ${item.type}`;

                    itemElement.innerHTML = `
                        <div class="item-time">${item.start}<br>${item.end}</div>
                        <div class="item-period">${item.displayName}</div>

                });
            }

            updateSpecialNotice() {
                const noticeElement = document.getElementById('special-notice');
                
                let noticeText = '';
                if (this.timetableType === 'specialA') {
                    noticeText = 'ÁâπÊÆäÊôÇÈñìË°®A - Â≠∏ÊúüÂàùÂÆâÊéí';
                } else if (this.timetableType === 'specialB') {
                    noticeText = 'ÁâπÊÆäÊôÇÈñìË°®B';
                } else if (this.timetableType === 'specialC') {
                    noticeText = 'ÁâπÊÆäÊôÇÈñìË°®C';
                } else if (this.timetableType === 'specialD') {
                    noticeText = 'ÁâπÊÆäÊôÇÈñìË°®D';
                } else if (this.timetableType === 'specialE') {
                    noticeText = 'ÁâπÊÆäÊôÇÈñìË°®E';
                } else {
                    noticeText = 'Ê≠£Â∏∏ÊôÇÈñìË°®';
                }
                
                noticeElement.textContent = noticeText;
            }

            // Utility methods
            isTimeInRange(current, start, end) {
                return current >= start && current <= end;
            }

            formatTimeForComparison(date) {
                return date.toTimeString().substring(0, 5);
            }

            parseTimeToDate(timeStr) {
                const today = new Date();
                const [hours, minutes] = timeStr.split(':');
                today.setHours(parseInt(hours), parseInt(minutes), 0, 0);
                return today;
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            new TimetableApp();
        });
    </script>
